<html>
  <head>
    <script
      src="http://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>

    <script>
      $(function() {
        var numCats = 5,
            numClicks = [],
            catNames = ["cat1", "cat2", "cat3", "cat4", "cat5"];

        for (var i = 0; i < numCats; i++) {
          numClicks[i] = 0;
        }

        for (var i = 0; i < numCats; i++) {
          $("#cat-list").append("<img data-index='" + (i+1) + "' id='cat-pic" + (i+1) + "' width=100 height=100 src='cat" + (i+1) + ".jpg' />");

          (function(icopy) {
            $('#cat-pic' + (icopy + 1)).click(function(e) {
              $("#name").text(catNames[icopy]);
              $("#display-image").attr({"src": "cat" + (icopy + 1) + ".jpg"});
              numClicks[icopy] = numClicks[icopy] + 1;
              $('#num-clicks').text(numClicks[icopy]);
            });
          }(i));
        }


      });
    </script>
  <head>
  <body>
    <div id="cat-list"></div>
    <img width=500 height=400 id="display-image" />
    <div>
      <span>Name:</span>
      <span id=name></span>
    </div>
    <div>
      <span># Clicks:</span>
      <span id=num-clicks></span>
    </div>
  </body>
</html>
